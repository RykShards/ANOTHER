<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KANBAN BOARD</title>
    <link rel = "stylesheet" href="KANBAN.css">
</head>
<body>
        <h1 contenteditable="true" class = 'title' id = 'box'>
            ASSIGNMENTS
        </h1>
    
    <main id ="KANBANBOARD">
        <section class = "swimlane Todo">
            <div class = "card" contenteditable="true">
                TO DO 
            </div>  
        </section>
        <section class = "swimlane inProgress">
            <div class = "card" contenteditable="true">
                IN PROGRESS
            </div>  
        </section>
        <section class = "swimlane Done">
            <div class = "card" contenteditable="true" >
                DONE
            </div>  
        </section>
    </main>


    <div style="display: flex; justify-content: center; align-items: center">
        <section class = "extras">
            <button class= 'btn' id = "btn">ADD</button>
            <input  type="text" id = "input" class = "userinput" autocomplete="off" placeholder="INPUT ADDED TEXT">
        </section>
        <br>
    </div>

    <!-- <div style="display: flex; justify-content: center; align-items: center">
        <img src="IMAGES/JUSTICE.gif" alt="JUSTICE">
    </div> -->

    <script src = "O_script.js"></script>
</body>
</html>
